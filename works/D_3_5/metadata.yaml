lyrics: |
  \textsb{1}\\
  O salutaris hostia,\\
  quae coeli pandis ostium:\\
  bella premunt hostilia,\\
  da robur, fer auxilium.\\
  Uni trinoque Domino\\
  sit sempiterna gloria,\\
  qui vitam sine termino\\
  nobis donet in patria.\\
  Amen.\\[\baselineskip]
  \textsb{Statio 1ma}\\
  V: Cibavit eos ex adipe frumenti, alleluia.\\
  R: Et de petra, melle saturavit eos, alleluia.\\[\baselineskip]
  \textsb{2}\\
  Da pacem, Domine in diebus nostris,\\
  quia non est alius qui pugnet pro nobis,\\
  nisi tu Deus noster.\\
  Alleluia.\\[\baselineskip]
  \textsb{Statio 2da}\\
  V: Panem coeli didit eis, alleluia.\\
  R: Panem Angelorum manducavit homo, alleluia.\\[\baselineskip]
  \textsb{3}\\
  Homo quidam fecit coenam magnam,\\
  et misit servum suum hora\\
  dicere invitatis ut venirent,\\
  quia parata sunt omnia.\\
  Venite, comedite panem meum,\\
  et bibite vinum meum, quod miscui vobis.\\
  (\bibleverse{Luk}(14:16-17), \bibleverse{Pro}(9:5))\\[\baselineskip]
  \textsb{Statio 3tia}\\
  V: Panem de coelo praestisti eis, alleluia.\\
  R: Omne delecta mentum in se habentem, alleluia.\clearpage
  \textsb{4}\\
  Hic est panis vivus qui de coelo descendit.\\
  Non sicut patres vestri manducaverunt manna et mortui sunt.\\
  Si quis manducaverit ex hoc pane, vivet in aeternum.\\
  (\bibleverse{John}(6:49-52))\\[\baselineskip]
  \textsb{Statio 4ta}\\
  V: Educas panem de terra, alleluia.\\
  R: Et vinum laetificet cor hominis, alleluia.
