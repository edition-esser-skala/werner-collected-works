lyrics:
  Gloria et honore coronavit eum [eam] Dominus,\\
  et constituit eum [eam] in solium gloriae eiae.\\
  (\bibleverse{Ps}(8:6-7))\\[1ex]
  Optatissima dies in qua divi[ni] benedicti\\
  pia recensetur memoria.\\
  Ecclesia sancta laetatur\\
  ipsius meritis suffragantibus,\\
  nobis pax vera donatur.\\[1ex]
  Formosae vos rosae\\
  non minus spinosae,\\
  odore manantes\\
  exserta parate,\\
  benedictum laudate.\\[1ex]
  Laudate sanctum [sanctam] confessorem,\\
  in aeternum laudate semper eum [eam].
