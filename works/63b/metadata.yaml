lyrics:
  Ave Maria klare,\\
  du heller Morgenſtern,\\
  du biſt ein Freud fürwahre\\
  deß Himmels und der Erd,\\
  erwählt von Ewigkeit\\
  zu seyn ein Mutter Gottes,\\
  zu Troſt der gantzen Chriſtenheit.\\[1ex]
  Ohn Sünd biſt du empfangen\\
  alß dich die Kirchen ehrt,\\
  und von der falſchen Schlangen\\
  biſt blieben unverſehrt,\\
  ein Jungfrau keiner Geburth,\\
  dein Lob kan nicht ausſprechen\\
  all irrdiſch Kreatur.\\[1ex]
  Anna hat dich gebohren,\\
  Maria du edles Blut,\\
  da Adam hat verlohren\\
  daß allerhöchſte Gut,\\
  daß durch deine ſchöne Frucht\\
  ſoll wieder gfunden werden,\\
  wohl durch dein Lieb und Zucht.\\[1ex]
  Ein Gruß war dir geſendet\\
  von allerhöchſten Gott,\\
  durch Gabriel geredet,\\
  der war hierzu der Both,\\
  du ſolſt ein Mutter ſeyn,\\
  ein Jungfrau ſolſt du bleiben,\\
  ewiglich keuſch und rein.
