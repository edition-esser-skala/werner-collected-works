lyrics:
  \textit{Lamentatio 1ma}\\
  Incipit lamentatio Ieremiae Prophetae.\\
  Aleph. Quomodo sedet sola civitas plena populo. Facta est quasi vidua domina gentium. Princeps provinciarum facta est sub tributo.\\
  Beth. Plorans ploravit in nocte, et lacrymae eius in maxillis eius. Non est qui consoletur eam ex omnibus charis eius. Omnes amici eius spreverunt eam et facti sunt ei inimici.\\
  Ghimel. Migravit Iudas propter afflictionem et multitudinem servitutis. Habitavit inter gentes nec invenit requiem. Omnes persecutores eius apprehenderunt eam inter angustias.\\
  Daleth. Viae Syon lugent eo quod non sint qui veniant ad solemnitatem omnes portae eius destructae sacerdotes eius gementes virgines eius squalidae et ipsa oppressa amaritudine.\\
  Heth. Facti sunt hostes eius in capite inimici eius locupletati sunt quia Dominus locutus est super eam propter multitudinem iniquitatum eius parvuli eius ducti sunt in captivitatem ante faciem tribulantis.\\
  Ierusalem, Ierusalem, convertere ad Dominum Deum tuum.\\
  (\bibleverse{Lam}(1:1-5))\\[1ex]
  \textit{Lamentatio 2da}\\
  Vau. Egressus est a filia Sion omnis decor eius. Facti sunt principes eius velut arietes non invenientes pascua. Et abierunt absque fortitudine ante faciem subsequentis.\\
  Zain. Recordata est Ierusalem dierum afflictionis suae et praevaricationis, omnium desiderabilium suorum, quae habuerat a diebus antiquis, cum caderet populus eius in manu hostili, et non esset auxiliator. Viderunt eam hostes et deriserunt Sabbata eius.\\
  Heth. Peccatum peccavit Ierusalem propterea instabilis facta est omnes qui glorificabant eam spreverunt illam quia viderunt ignominiam eius ipsa autem gemens conversa est retrorsum.\\
  Teth. Sordes in pedibus eius nec recordata est finis sui deposita est vehementer non habens consolatorem vide Domine afflictionem meam quoniam erectus est inimicus.\\
  Ierusalem, Ierusalem, convertere ad Dominum Deum tuum.\\
  (\bibleverse{Lam}(1:6-9))\\[1ex]
  \textit{Lamentatio 3tia}\\
  Iod. Manum suam misit hostis ad omnia desiderabilia eius. Quia vidit gentes ingressas sanctuarium suum, de quibus praeceperas, ne intrarent in ecclesiam tuam.\\
  Caph. Omnis populus gemens et quaerens panem. Dederunt pretiosa quaeque pro cibo ad refocillandam animam. Vide, Domine, et considera, quoniam facta sum vilis!\\
  Lamed. O vos omnes, qui transitis per viam, attendite et videte, si est dolor sicut dolor meus. Quoniam vindemiavit me ut locutus est Dominus in die irae furoris sui.\\
  Mem. De excelso misit ignem in ossibus meis et erudivit me expandit rete pedibus meis convertit me retrorsum posuit me desolatam tota die maerore confectam.\\
  Nun. Vigilavit iugum iniquitatum mearum in manu eius convolutae sunt et impositae collo meo infirmata est virtus mea dedit me Dominus in manu de qua potero surgere.\\
  Ierusalem, Ierusalem, convertere ad Dominum Deum tuum.\\
  (\bibleverse{Lam}(1:10-14))
