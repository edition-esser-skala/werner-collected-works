lyrics:
  \begin{multicols}{2}
  O längſt erwünschte Nacht\\
  voll Liecht und klaren Schein,\\
  mein Hertz ſo voll der Freud\\
  iſt mir heunt vill zu klein,\\
  die Wunder zu begreiffen,\\
  ſo ſich an jezo heuffen,\\
  daß ſich der Schöpffer ſelbſt\\
  zu einen Gſchöpff gemacht,\\
  diß iſt ein ſolches Werckh,\\
  ô Menſch, diß wohl betracht.\\[1ex]
  Wer ſingt da?\\
  Waß klingt da?\\
  Wer ſpillt ſo wunderſchön,\\
  alß wan wir ſchon in Himmel\\
  thät würklich hineingehn?\\[1ex]
  S’Hertz lacht ſchon voll Freuden,\\
  dort kommens von weiden\\
  mit Jubel und Freuden\\
  und allerley Still.\\
  Ich weiß nicht, waß dieß Ding\\
  bedeuthen nur will.\\[1ex]
  Eß glitz waß,\\
  es blitzt waß\\
  und ſcheint alß wie die Sonn,\\
  die Music hat ja würklich wohl\\
  recht ein Engliſchen Thon.\\[1ex]
  Hiez kommens ſchon näher,\\
  ich werd allweil fröher,\\
  die guldene Flügel\\
  betheuten waß mehr,\\
  waß gilds, diß ſeind Engel\\
  von Himmel obn her.\\[1ex]
  Heb auf, du Hürtenſchaar,\\
  die Augen, Hertz und Ohren,\\
  Gott ſelbſt, o Niedrigkeit,\\
  iſt unß heunt menſchgebohren,\\
  den Himmel wird nunmehr\\
  die Erden blutverwand,\\
  waß er zuvor beſchloß,\\
  ligt jezt in ihrer Hand.\\
  Der niemahls Fleiſch gehabt,\\
  kein Muttermilch geſogen,\\
  hat einen Überzug\\
  der Menſchheit angezogen,\\
  wird gleich wie wir genährt,\\
  iſt Gott vor aller Zeit,\\
  Er iſt und bleibet Gott\\
  mit Gott in Ewigkeit.\\[1ex]
  So ſing wär halt in dulci jubilo,\\
  ein jeder ſey in ſeinem Hertzen froh,\\
  wäl unſär Seelenwohne ligt in præsepio\\
  und leuchtet alß die Sonne matris in gremio,\\
  ſo ſing halt und ſeyt froh.
  \end{multicols}
