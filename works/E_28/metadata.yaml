lyrics:
  \begin{multicols}{2}
  O längſt erwünſchte Nacht!\\
  voll Liecht und klaren Schein,\\
  mein Herz ſo voll der Freud\\
  iſt mir heut vill zu klein,\\
  die Wunder zu begreiffen,\\
  ſo ſich an jezo heuffen,\\
  daß ſich der Schöpfer ſelbſt\\
  zu einen Gſchöpf gemacht,\\
  diß iſt ein ſolches Werckh,\\
  ô Menſch, diß wohl betracht.\\[1ex]
  Wer ſingt de?\\
  Waß klingt de?\\
  Wer ſpillt ſo wundäſchö,\\
  äß wan mär ſcho in Himmel\\
  thät würkli einigehn.\\[1ex]
  S’Herz lacht ſcho voll Freuden,\\
  dort kemäns von weiden\\
  mit Pauken, Trometen\\
  und allerley Spill.\\
  I woäß nit, waß döß Ding\\
  bedeuthen nur will.\\[1ex]
  Äß glizt waß,\\
  äs blizt waß\\
  und ſcheint äß wir dö Sonn,\\
  dö Musi hat ä wärlä wohl\\
  recht oän Engliſchen Thon.\\[1ex]
  Hiez kemmäns ſcho neher,\\
  i wir allwäl fröher,\\
  dö guldene Flügl\\
  beduthen waß mehr,\\
  waß gilds, döß ſänd Engl\\
  von Himmel obn her.\\[1ex]
  Heb auf, du Hürtenſchaar,\\
  die Augen, Herz und Ohren,\\
  Gott ſelbſt, o Niedrigkeit,\\
  iſt unß heunt menſchgebohren,\\
  den Himmel wird nunmehr\\
  die Erden bluetverwand,\\
  waß er zuvor beſchloß,\\
  ligt jezt in ihrer Hand.\\
  Der niemahls Fleiſch gehabt,\\
  kein Muettermilch geſogen,\\
  hat einen Überzug\\
  der Menſchheit angezogen,\\
  wird gleich wie wir genährt,\\
  iſt Gott vor aller Zeit,\\
  Er iſt und bleibet Gott\\
  mit Gott in Ewigkeit.\\[1ex]
  So ſing mär halt in dulci jubilo,\\
  än jede ſey in ſeinen Herzen froh,\\
  wäl unſär Seelenwohne ligt in præsepio\\
  und leuchtet alß die Sonne matris in gremio,\\
  ſo ſing halt und ſeyt froh.
  \end{multicols}
