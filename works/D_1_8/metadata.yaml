lyrics: |
  Concussum est mare\\
  et contremuit terra,\\
  ubi Archangelus Michael\\
  descendebat de coelo.\\
  (\bibleverse{Ps}(18/17:8,10); Cantus Index 001864)\\[1ex]
  Angelus pacis Michael\\
  in aedes coelitus nostras veniat\\
  serenae auctor ut pacis lachrymosa\\
  in orcum bella releget.\\
  (Cantus Index 002879.1)\\[1ex]
  Princeps gloriosissime Michael archangele:\\
  Esto memor nostri hic et ubique semper,\\
  precare pro nobis Filium Dei.\\
  Alleluia.\\
  (Cantus Index a02853)
