lyrics:
  Rorate coeli desuper,\\
  et nubes pluant iustum:\\
  aperiatur terra,\\
  et germinet Salvatorem.\\
  (\bibleverse{Isa}(45:8))\\[1ex]
  Coeli enarrant gloriam Dei:\\
  Et opera manuum eius annuntiat firmamentum.\\
  (\bibleverse{Ps}(19/18:2))
