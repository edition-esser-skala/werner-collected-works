lyrics:
  Ecce homo sine quaerella verus Dei cultor abstinens\\
  se ab omni opere malo\\
  et permanens in innocentia sua.\\
  (Corpus Antiphonalium Officii, no. 6592)\\[1ex]
  Iesu corona celsior\\
  et veritas sublimior\\
  qui confitenti servulo\\
  reddis perenne praemium.\\[1ex]
  Proinde te piissime\\
  precamur omnes supplices\\
  nobis ut huius gratia\\
  poenas remittas debitas.\\
  (Liber Hymnarius 1983, p. 312; Cantus Index 830352.1)\\[1ex]
  Alleluia.
