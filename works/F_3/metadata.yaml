lyrics:
  Exultet orbis gaudiis:\\
  Coelum resultet laudibus:\\
  Apostolorum gloriam\\
  tellus et astra concinunt.\\[1ex]
  Qui templa coeli clauditis\\
  serasque verbo solvitis\\
  nos a reatu noxios\\
  solvi iubete quaesumus.\\[1ex]
  Patri, simulque Filio,\\
  tibique, Sancte Spiritus,\\
  sicut fuit, sit iugiter\\
  saeclum per omne gloria.\\[1ex]
  (Cantus Index a01579)
