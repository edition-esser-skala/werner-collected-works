lyrics:
  In ecclesia Franciscus a Christo\\
  per Angelum citatus.\\
  Comparens Franciscus ab eodem Christo\\
  interrogatus quid petat?\\
  Petiit pro salute animarum cunctorum\\
  remissionem peccatorum.\\[1ex]
  Eorum qui vere contrite\\
  ecclesiam Portiunculae intraverint\\
  et impetravit per intercessionem\\
  Mariæ Angelorum.\\[1ex]
  O felix Portiuncula!\\
  Consolemini peccatores,\\
  laudetur Franciscus.
