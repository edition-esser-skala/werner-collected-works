toe: |
  – & – & \B1 comprises six stanzas
          (\textit{Pange lingua gloriosi};
          \textit{Nobis datus, nobis natus};
          \textit{In supremae noctae coenae};
          \textit{Verbum caro, panem verum};
          \textit{Tantum ergo sacramentum}; and
          \textit{Genitori genitoque}),
          of which only the first is reproduced in this edition. \\
