lyrics: |
  Laßet alle Kezer ſchwärmen,\\
  die durch ihren Hochmuth lährmen,\\
  daß Maria mit der Sünd\\
  erwlich ſich gleich unß befünd.\\
  Diß macht nur der Schlangen Güfft,\\
  die bey ſolcher Lugennoth\\
  pur zu ihren Hohn und Spott\\
  diße Falſchheit angeſtüfft.\\[1ex]
  Es laßt ſich ganz leucht probiren,\\
  dan die Kirche khan nicht irren,\\
  der verſprochne göttlich Geiſt\\
  ſie noch täglich unterweiſt.\\
  Weil es Gott gezühmet hat\\
  zu erwehlen ſich ein Weib\\
  unbeflekt an Seel und Leib,\\
  alßo hat er ſich begnadt.\\[1ex]
  Will ein Kreatur ſich ſpehren,\\
  ihrem Schöpffer diß zu wehren,\\
  waß er weißlich vorbedacht,\\
  dißer wird ein Thore gmacht.\\
  Ich bekhenne ohne Scheu,\\
  daß Maria nur allein\\
  unbeflekt, ganz keuſch und rein\\
  unter all’n empfangen ſey.\\[1ex]
  Nun laßt uns ſchwören insgeſambt\\
  Truz allen Kezern unverſchamt,\\
  daß Maria außerwehlt\\
  von der Erbſünd frey gezehlt,\\
  längſt von Gott ſey vorgeßehn,\\
  diße Warheit mueß und ſoll beſtehn.
