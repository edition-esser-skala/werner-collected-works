lyrics:
  Ave maris stella,\\
  Dei mater alma,\\
  atque semper virgo,\\
  felix coeli porta.\\[1ex]
  Sumens illud Ave\\
  Gabrielis ore,\\
  funda nos in pace,\\
  mutans Evae nomen.\\[1ex]
  Monstra te esse matrem,\\
  sumat per te preces\\
  qui pro nobis natus\\
  tulit esse tuus.\\[1ex]
  Sit laus Deo Patri,\\
  summo Christo decus.\\
  Spiritui Sancto\\
  tribus honor unus.\\[1ex]
  (Liber Hymnarius 1983, p. 258; Cantus Index 8272)
