lyrics:
  Ave Maria klare,\\
  du heller Morgenſtern!\\
  du biſt ein Freud fürwahre\\
  des Himmels und der Erd,\\
  erwöhlt von Ewigkeit,\\
  zu seyn ein Mutter Gottes\\
  zu Troſt der ganzen Chriſtenheit.\\[1ex]
  Ohn Sünd biſt du empfangen,\\
  alß dich die Kirchen ehrt,\\
  und von der falſchen Schlangen\\
  biſt bliben unverſehrt,\\
  ein Jungfrau reiner Geburth,\\
  dein Lob khan nit außſprechen\\
  all irrdiſch Kreatur.\\[1ex]
  Anna hat dich gebohren,\\
  Maria du edles Bluet,\\
  da Adam hat verlohren\\
  daß allerhöchſte Guet,\\
  daß durch deine ſchöne Frucht\\
  ſoll wider gfunden werden,\\
  wohl durch dein Lieb und Zucht.\\[1ex]
  Ein Gruß ward dir geſendet\\
  von allerhöchſten Gott,\\
  durch Gabriel geendet,\\
  der war hierzur ein Both,\\
  du ſolſt ein Muetter ſeyn,\\
  ein Jungfrau ſolſtu bleiben,\\
  ewiglich keuſch und rein.
