lyrics: |
  Omnes amici mei dereliquerunt me,
  et praevaluerunt insidiantes mihi:
  tradidit me, quem diligebam.
  Et terribilibus oculis plaga percutientes crudeli,
  aceto potabant me.
  Inter iniquos proiecerunt me,
  et non pepercerunt animae meae.
  (\bibleverse{Ps}(Ps 69/68:22))
