lyrics:
  Wann der Himmel laſſet fallen\\
  und mit Thau das Meer verſüßt,\\
  gleich das Perlein ſeinen Schallen\\
  vor den Durſt zu ſtillen aufſchließt,\\
  und ob zwar\\
  immerdar\\
  bitre Wellen\\
  thun anprellen,\\
  tringts doch nur das Thau hinein,\\
  bleibet von dem Meer Salz rein.\\[1ex]
  Nur Mariæ ſich gebühret\\
  daß ſo edle Perlein klar,\\
  mit dem Sie von Gott gezieret\\
  ſchon in der Empfängnis war,\\
  da wir all\\
  nach dem Fall\\
  warn beflecket\\
  und bedecket\\
  mit dem ſchwarzen Erb=Sünds Flor,\\
  ſtig ſie hell wie d=Sonn empor.
