lyrics:
  \textsb{1}\\
  In monte oliveti orabat ad Patrem:\\
  Pater, si fieri potest,\\
  transeat a me calix iste.\\
  Spiritus quidem promptus est,\\
  caro autem infirma:\\
  fiat voluntas tua.\\
  Vigilate et orate,\\
  ut non intretis in tentationem.\\
  (\bibleverse{Mat}(26:39-41))\\[\baselineskip]
  \textsb{2}\\
  Tristis est anima mea usque ad mortem:\\
  Sustinete hic et vigilate mecum,\\
  nunc videbitis turbam\\
  quae circumdabit me:\\
  Vos fugam capietis,\\
  et ego vadam immolari pro vobis.\\
  Ecce appropinquat hora,\\
  et Filius hominis\\
  tradetur in manus peccatorum.\\
  (\bibleverse{Mat}(26:38,45))\\[\baselineskip]
  \textsb{3}\\
  Ecce vidimus eum\\
  non habentem speciem, neque decorem:\\
  aspectus in eo non est:\\
  hic peccata nostra portavit,\\
  et pro nobis dolet:\\
  ipse autem vulneratus est\\
  propter iniquitates nostras:\\
  Cuius livore sanati sumus.\\
  Vere languores nostros ipse tulit,\\
  et dolores nostros ipse portavit.\\
  (\bibleverse{Isa}(53:2,4,5))
