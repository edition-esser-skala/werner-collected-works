lyrics:
  Estote fortes in bello,\\
  et pugnate cum antiquo serpente,\\
  et accipietis regnum aeternum.\\[1ex]
  Vidi Dominus viam iustorum\\
  qui in lege eius meditantur die ac nocte,\\
  mirificavit Deus sanctos suos\\
  et exaudivit eos clamantens ad se.\\[1ex]
  Placare, Christe, servulis,\\
  quibus Patris clementiam\\
  tuae ad tribunal gratiae\\
  patrona virgo postulat.\\[1ex]
  Vos, purpurati Martyres,\\
  vos, candidati praemio\\
  confessionis, exules\\
  vocate nos in patriam.
