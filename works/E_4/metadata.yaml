lyrics:
  Maria Wurzel Davids ſey gegrüßet!\\
  die du voll der Gnade biſt.\\
  Wo die gebenedeyte Frucht hersprüßet,\\
  deines Leibes Jesu Christ,\\
  der unß zum Heyl beſtimmet iſt.\\[1ex]
  Gleich wie der Lilien Unſchuld Kleid\\
  aller Blumen Schönheit überſteiget,\\
  ſo hat Maria Reinigkeit\\
  über alle andre ſich gezeiget,\\
  dan ihrer Keuſchheit höchſter Grad\\
  Gott ſelbſt zum Kind gemachet hat.\\[1ex]
  Die Seele ſoll ſeyn Engelrein,\\
  die in Gottes Reiche will gelangen,\\
  wie keuſch muß daß Geſchöpf erſt ſeyn,\\
  wo der Schöpfer ſelbſt iſt eingegangen.\\
  Ach! da Maria kanſt allein\\
  nur mit dir ſelbſt verglichen ſeyn.\\[1ex]
  Drum, reinſte Gottesligerſtadt,\\
  ſiehe unſre erſtre Unſchuldsfleken,\\
  die unſre Seel empfangen hat,\\
  ach! hilff ſie durch die Verdienſte dekhen,\\
  die deiner Keuſchheit heylgen Pracht\\
  bey Gottes Huld ſich hat gemacht.
