lyrics:
  Surrexit Christus hodie\\
  humano pro solamine,\\
  alleluia.\\[1ex]
  Christus resurgens a mortuis iam non moritur,\\
  mors illi ultra non dominabitur,\\
  quod enim mortuus est peccato mortuus est semel,\\
  quod autem vivit vivit Deo.\\
  (\bibleverse{Rom}(6:9-10))\\[1ex]
  Iam pascha nostrum Christus est\\
  paschalis idem victima\\
  et pura puris mentibus\\
  sinceritatis azyma.\\
  O vera coeli victima\\
  subiecta cui sunt tartara\\
  soluta mortis vincula\\
  recepta vitae praemia.\\
  (cf. 4th verse of \textit{Ad cenam Agni providi}, Liber Hymnarius 1983)\\[1ex]
  Alleluia.
