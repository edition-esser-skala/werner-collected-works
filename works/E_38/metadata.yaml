lyrics: |
  Gloria in altissimis Deo,\\
  et in terra pax hominibus bonae voluntatis.

  \begin{multicols}{2}
  Heut mechtich nicht in Himmel ſeyn,\\
  ſo gern I ſonſt drobn war,\\
  weil Gott und Engel auff der weld,\\
  ſo iſt er ja gantz leer.\\
  Ich hab ein gröſſre Freud mein Ehr\\
  bey unſrer wachen [?] Lämmer Herd,\\
  was ſollt Ich den drobn ſey,\\
  Ich wer ja gantz allein.

  Ihr Hirten lieb und werth,\\
  verlaſſet eure Heerd,\\
  begebet euch zu jenem Stall,\\
  bereuet euren Sündenfall,\\
  wie das Geſetz begehrt.\\
  Dan dieſe Heyde hat\\
  auß tauſenden die Gnad,\\
  das ſie den Edlen Jesu min\\
  nach aller Vätterwunſch und Sinn\\
  hervorgegrünnet hat.

  \columnbreak
  Du rödſt wollartlichs Zeug daher\\
  und haſt doch gleichwohl recht.\\
  Kein Menſch als wir habn ſo ein Gnad\\
  ob wir ſchon arm und ſchlecht,\\
  die Stadtleuth ſchlaffen eyſenvöſt,\\
  und hörn nichts von den Jubelföst,\\
  Ich bild mir ſchier was ein,\\
  ſie werns nicht würdig ſeyn.

  Legt eure Forcht beyseith\\
  und seyt villmehr erfreut,\\
  begebt euch mit Vertrauen forth\\
  zu jenen groſſen Wunderorth,\\
  wo lauther Sieſſigkeit!\\
  Es ſeyn dan gewagt,\\
  nur gehet unverzagt,\\
  dorth werd ihr ſehen eine Frau,\\
  die zog herab von Himmels Thau,\\
  wie der Prophet geſagt.
  \end{multicols}
  So gehn wir halt\\
  feyngſchwind und bald,\\
  wie uns die Engel ſagn,\\
  damit wir Gott\\
  all unſer Noth\\
  gantz ſittlich mögn vortragn.\\
  Ey du, mei Hertz,\\
  mei guldas Kind,\\
  wie leydſt ſo hart\\
  für unſri Sünd.\\
  So wolln ma di halt ehrn\\
  als unſarn Gott und Herrn.
