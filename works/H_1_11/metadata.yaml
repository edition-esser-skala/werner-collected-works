  – & –  & –    & This vesper has been attributed to Werner (H-VEs Vesp.58),
                  to Anton Carl (\B1, \B2), or to both of them (\A1).
                  Since \B2 is attributed to Carl alone and comprises
                  movements 3–5, the remaining movements are
                  likely by Werner. \\
