lyrics:
  Furiae vos divae abyssi volate, properate,\\
  huc date tela haec ad bella,\\
  huc lacerate,\\
  mactate crudelem\\
  iniquam barbaram.\\
  Sed cur, furiae, sed cur ipso\\
  in Matris sinu non lacerastis,\\
  cur non tunc tentastis,\\
  cur non secluso timore\\
  in primo mactastis\\
  aetatis flore impiam?\\[1ex]
  Gratiae vos divae Parnassi volate, properate,\\
  huc date favos, fer te mella,\\
  suavitate victricem\\
  formate Catharidem.\\
  Sed cur, gratiae, vos moror\\
  in Matris sinu iam obfirmastis,\\
  in ore mellificastis,\\
  cuius vix enim mundo\\
  adnata illico aevi sui facta\\
  e decus et gloria.
