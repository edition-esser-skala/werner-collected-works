lyrics:
  \begin{multicols}{2}
  Ehr ſey Gott in den höchſten Thron,\\
  wie auch ſein eingebohrnen Sohn,\\
  Frid ſey auff Erd dem Menſchenkind,\\
  wo ſich ein gutter Willn befind.\\[1ex]
  Hörts wunder wie ſingens,\\
  wie thuns halt ſo ſchön,\\
  des Hertz mächt ein würklich\\
  für Freuden zergehn.\\
  Es glanzt ja und ſchimmert\\
  wie lauter Cryſtaln\\
  in Himmel thun alle\\
  mit Jubel erſchalln.\\
  Ich denkh hin und wieder,\\
  ich wir mir nicht gſcheid,\\
  was immer diß weſen\\
  ſo s’fath [?] jetz bedeuth.\\[1ex]
  Ey daß iſt woll ein Wundergfill,\\
  das bey der Nacht woß meuſelſtill\\
  ſich alls ſo luſtig macht,\\
  ſogar bey finſtrer Nacht.\\
  Die Vögel ſingen um und um,\\
  das Viech gumbt auch voll Freud herum,\\
  das ein das Hertz recht lacht!\\[1ex]
  Schau schau, wer kommt nur dorth daher,\\
  als wan er föllig gfligelt wer,\\
  ich fircht mich ſchier halb dot,\\
  ich bin voll Angſt und Noth.\\
  Er ſchimmert pur von lauter Gold,\\
  das einer ja faſt glauben ſolt,\\
  er wer ein Himmelsboth.\\[1ex]
  Ihr Hirten, legt die Forcht beyſeith,\\
  ſeht, ich verkhünd euch große Freud,\\
  anheut iſt euch gebohren\\
  der Heyland außerkhoren.\\
  Diß ſolle euch zum Zeichen ſein,\\
  ihr werdet ſehn ein Kindelein\\
  in einer Krippen ligen,\\
  diß wird die Höll beſigen!\\[1ex]
  So laßt uns gehn nach Bethlehem\\
  zum eingebohrnen Kind,\\
  damit wir doch däß Wunder ſehn\\
  ſo ſich aldorth befindt.\\[1ex]
  Ey du gebenedeyter Gott,\\
  wie ligſt halt da ſo voller Noth,\\
  Ich will zum Angedenckhen\\
  mich ſelbſt leibaigen ſchenckhen.\\[1ex]
  Mei Hertz iſt voller Sieſſigkeit,\\
  ich denckh mein Tag kein ſolche Freud,\\
  was mus mär ich da geben,\\
  mei Schatz, mei anzigs Leben.\\[1ex]
  S’Kind liewelt ja und lacht ſo ſchön,\\
  es mueß ein recht zu Hertzen gehn,\\
  ich kan vor lauther Freuden\\
  unmöglich von Ihm ſcheiden.\\[1ex]
  So falln wir nider auf dö Knie,\\
  und opffern Ihm all unſer Mieh,\\
  Gott ſey gebenedeyet\\
  der uns heut ſo erfreuet!
  \end{multicols}
