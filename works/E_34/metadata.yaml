lyrics:
  \begin{multicols}{2}
  Ehr ſey Gott in dem höchſten Thron,\\
  wie auch ſein eingebohrnen Sohn,\\
  Frid ſey auf Erd dem Menſchenkind,\\
  wo ſich ein gueter Willn befindt.\\[1ex]
  Herts wundä wie ßingäns,\\
  wie thänß halt ſo ſchö,\\
  des Herz möcht än wärlä\\
  vor Freuden zärgehn.\\
  Äß glanzt ja und ſchimmärt\\
  wie lautä Cryſtaln\\
  in Himmel thet alläs\\
  mit Jubel erſchalln.\\
  I denk hin und widä,\\
  i wirmä nit gſcheidt,\\
  waß immä döß Wößen\\
  ſo spath jet bedeuth.\\[1ex]
  Ey daß iß woll ä Wundäspill,\\
  daß bey dä Nacht woß meußelſtill\\
  ßi alls ſo luſti macht,\\
  ßogar bey finſträ Nacht.\\
  Dö Vögl ßingä umädum,\\
  daß Viech gumbt ä voll Freud herum,\\
  daß än däß Herz recht lacht.\\[1ex]
  Schau schau, wer kimt nä dort däher,\\
  äß wan är fölli gfligelt wer,\\
  i fircht mi ſchier halb dot,\\
  i bi voll Angſt und Noth.\\
  Er ſchimert pur vo lautä Gold,\\
  daß äner ja faſt glauben ſolt,\\
  er wär ä Himmelsboth.\\[1ex]
  Ihr Hirten, legt die Forcht beyſeith,\\
  ſeht, ich verkünd euch große Freud,\\
  anheut iſt euch gebohren\\
  der Heyland außerkhoren.\\
  Diß ſolle euch zum Zeichen ſeyn,\\
  ihr werdet ſehn ein Kindelein\\
  in einer Krippen ligen,\\
  diß wird die Höll beßigen!\\[1ex]
  So laßt unß gehn nach Bethlehem\\
  zum neugebohrnen Kind,\\
  damit mär do döß Wundä ſehn\\
  ſo ſi aldorts befindt.\\[1ex]
  Ey du gebenedeyter Gott,\\
  wie ligſt halt da ſo vollä Noth,\\
  I will zum Angedenkä\\
  mi ſelbſt leibäigen ſchenkä.\\[1ex]
  Mei Herz iſt vollä ẞüeßikeit,\\
  I denkh mei Tag kä ſolchö Freud,\\
  waß muäß nä i dir göben,\\
  mei Schaz, mei änzigs Löwen.\\[1ex]
  S’Kind liewelt ja und lacht ſo ſchö,\\
  äß mueß än recht zu Herzen gehn,\\
  I kha vo lautä Freuden\\
  umigli von Ihm ſcheiden.\\[1ex]
  So falln mär nidä auf dö Knie,\\
  und opffern ihm all unſri Müeh,\\
  Gott ſey gebenedeyet\\
  der unß heut ſo erfreuet!
  \end{multicols}
