lyrics:
  In dedicatione templi\\
  decantabat populus laudem\\
  et in ore eorum dulcis resonabat sonus.\\
  Et dixit Dominus:\\[1ex]
  Domus mea, domus orationis vocabitur,\\
  omnis qui hic petit accipiet:\\
  et qui quaerit, invenit,\\
  et pulsanti aperietur.\\
  (\bibleverse{Isa}(56:7), \bibleverse{Mat}(7:8))\\[1ex]
  Qui confidunt in Domino sicut mons Syon,\\
  non commovebitur in aeternum\\
  qui habitat in Ierusalem.\\
  (\bibleverse{Ps}(125/124:1-2))\\[1ex]
  Vidi civitatem sanctam Ierusalem novam\\
  descendentem de coelo a Deo paratam\\
  sicut sponsam ornatam viro suo.\\
  (\bibleverse{Rev}(21:2))\\[1ex]
  Haec templa rex coelestium\\
  imple benigno lumine\\
  huc o rogatus adveni\\
  plebisque vota suscipe\\
  et corda nostra iugiter\\
  perfunde coeli gratia.\\
  Hinc impetrent fidelium\\
  voces precesque supplicum\\
  domus beatae munera\\
  patrisque donis gaudeant\\
  donec soluti corpore\\
  sedes beatas impleant.\\
  (Cantus Index a01591)\\[1ex]
  Alleluia.
