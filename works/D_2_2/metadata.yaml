lyrics: |
  Ad te, Domine, levavi animam meam:\\
  Deus meus, in te confido, non erubescam.\\
  Neque irrideant me inimici mei:\\
  et enim universi qui te expectant,\\
  non confundentur.\\[1ex]
  (\bibleverse{Ps}(25/24:1-3))
