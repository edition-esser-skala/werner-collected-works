lyrics:
  Iste confessor Domini colentes,\\
  quem pie laudant populi per orbem:\\
  Hac die laetus meruit beatas\\
  scandere sedes.\\[1ex]
  Qui pius prudens et humilis, pudicus,\\
  sobriam duxit sine labe vitam,\\
  donec humanos animavit aures\\
  spiritus artus.\\[1ex]
  Sit salus illi, decus et virtus,\\
  qui supra coeli solio coruscans,\\
  totius mundi seriem gubernat,\\
  trinus et unus.\\[1ex]
  (Cantus Index 008323)
