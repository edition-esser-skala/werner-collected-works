lyrics:
  Wer Mariam recht will lieben\\
  mueß ſich üeben\\
  in des Herzens Reinigkheit,\\
  weil ſie diße große Tugend\\
  ſchon von Jugend\\
  biß ans Ende außgebreitht.\\[1ex]
  Wer auch will vor andern allen\\
  ihr gefallen,\\
  leb in Demueth immerhin,\\
  dan ſich ſelbſt ein Dienſtmagd nennet,\\
  auch bekhennet,\\
  daß ſie ſey ein Dienerin.\\[1ex]
  Sanfftmueth, Liebe und Vertrauen\\
  dißer Frauen\\
  ſcheinen ihr ſehr lieb und werth,\\
  alle Tugenden zuſammen\\
  von ihr ſtammen,\\
  des Vollbringers Bitt gewehrt.\\
