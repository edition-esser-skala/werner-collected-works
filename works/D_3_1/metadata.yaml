lyrics:
  Ecce quomodo moritur iustus\\
  et nemo percipit corde,\\
  et viri iusti tolluntur,\\
  et nemo considerat.\\
  A facie iniquitatis ablatus est iustus,\\
  et erit in pace memoria eius.\\
  In pace factus est locus eius,\\
  et in Syon habitatio eius.\\
  (\bibleverse{Isa}(57:1-2), \bibleverse{Ps}(76/75:3))\\[1ex]
  Sepulto Domino, signatum est monumentum,\\
  volventes lapidem ad ostium monumenti:\\
  ponentes milites, qui custodirent illud.\\
  Ne forte veniant discipuli eius et furentur eum\\
  et dicant plebi surrexit a mortuis.\\
  (\bibleverse{Mat}(27:60,64-66))
