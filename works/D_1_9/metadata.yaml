lyrics:
  Plaudentes virgini (vocibus),\\
  prodite populi,\\
  psalentes cantibus,\\
  adeste plausibus\\
  et veneramini Mariam (patronum).\\[1ex]
  Si vita misera,\\
  funde suspiria,\\
  hanc Matrem (hunc Sanctum) visita,\\
  cor illi consecra.\\
  Cum Matre (Sanctis) victurus\\
  tranquillus securus,\\
  non sortem videbis,\\
  nec mortem timebis.\\[1ex]
  Sola laetitia\\
  nulla maestitia\\
  in ista Patria.\\
  Quicunque regnat in gloria.
