lyrics:
  Waß helffen mir weltliche Freuden,\\
  die dauren ein wenige Zeit,\\
  ſie bringen nur Schmerzen und Leyden,\\
  daß Ewige Feur ſteht bereith.\\
  Die Hoffarth nicht mehr kämpfet,\\
  die Geilheit wird gedämpfet,\\
  der Fraß und der Neide, der Geiz sambt dem Zorn,\\
  die machen die koſtbahre Seele verlohrn.\\[1ex]
  Wer wird unß von Laſtern beſchüzen,\\
  wer hilfft wohl auß Ewiger Noth?\\
  Wan Hagel und Donner herblüzen,\\
  wer haltet den zornigen Gott?\\
  Maria keuſch und reine\\
  khan helffen und ſonſt keine,\\
  ſie bittet und flehet ihrn einigen Sohn,\\
  daß Er doch den ſündigen Menſchen verſchon.\\[1ex]
  Wan dan diße Jungfrau ſo kräfftig\\
  ſich allerley Sünder nihmt an,\\
  im Helffen desgleichen ſo mächtig,\\
  ſo iſt ja die ſicherſte Bahn,\\
  daß man gleich zu ihr eylet,\\
  khein Augenblickh verweilet,\\
  die weil ſie khan zähmen den göttlichen Zohrn,\\
  wo ſie nicht, ſo wären wir ſambtlich verlohrn.
