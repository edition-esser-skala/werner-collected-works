lyrics:
  \textsb{1}\\
  Sicut ovis ad occisionem ductus est,\\
  et cum male tractaretur,\\
  non aperuit os suum:\\
  traditus est ad mortem,\\
  ut vivificaret populum suum.\\
  Tradidit in mortem animam suam,\\
  et inter sceleratos reputatus est.\\
  (\bibleverse{Isa}(53:7))\\[\baselineskip]
  \textsb{2}\\
  Ierusalem surge\\
  et exue te vestibus iucunditatis,\\
  induere cinere et cilicio,\\
  quia in te occisus est salvator Israel.\\
  Deduc quasi torrentem in lacrymas per diem ac noctem,\\
  et non taceat pupilla oculi tui.\\
  (\bibleverse{Bar}(5:1), \bibleverse{Lam}(2:18))\\[\baselineskip]
  \textsb{3}\\
  Plange quasi virgo plebs mea,\\
  ululate pastores in cinere et cilicio:\\
  quia venit dies Domini magna, et amara valde.\\
  Accingite vos sacerdotes,\\
  et plangite ministri altaris,\\
  aspergite vos cinere.\\
  (\bibleverse{Joel}(1:8,13))
