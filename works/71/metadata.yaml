lyrics:
  \textsb{1}\\
  O salutaris hostia,\\
  quae coeli pandis ostium:\\
  bella premunt hostilia,\\
  da robur, fer auxilium.\\
  Uni trinoque Domino\\
  sit sempiterna gloria,\\
  qui vitam sine termino\\
  nobis donet in patria.\\
  Amen.\\[\baselineskip]
  \textsb{2}\\
  Da pacem, Domine in diebus nostris,\\
  quia non est alius qui pugnet pro nobis,\\
  nisi tu Deus noster.\\
  Alleluia.\\[\baselineskip]
  \textsb{3}\\
  Homo quidam fecit coenam magnam,\\
  et misit servum suum hora\\
  dicere invitatis ut venirent,\\
  quia parata sunt omnia.\\
  Venite, comedite panem meum,\\
  et bibite vinum meum, quod miscui vobis.\\
  (\bibleverse{Luk}(14:16-17), \bibleverse{Pro}(9:5))\\[\baselineskip]
