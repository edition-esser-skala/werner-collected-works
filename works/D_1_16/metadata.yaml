lyrics:
  Beatus vir qui inventus est sine macula,\\
  et qui post aurum non abiit\\
  nec speravit in pecuniae thesauris.\\
  Quis est hic, et laudabimus eum,\\
  fecit enim mirabilia in vita sua.\\
  (Cantus Index 200607)\\[1ex]
  Iustus germinabit sicut lilium\\
  et florebit in aeternum ante Dominum\\
  plantatus in domo Domini,\\
  in atriis domus Dei nostri.\\
  (Cantus Index 003549)\\[1ex]
  Laetentur omnes qui sperant in te, Domine,\\
  quoniam tu benedixisti iusto scuto,\\
  bonae voluntatis coronasti eum.\\
  (Cantus Index 003570)\\[1ex]
  Alleluia.
