lyrics:
  Tota pulchra es, Maria,\\
  et macula originalis non est in te.\\[1ex]
  Tu gloria Ierusalem,\\
  tu laetitia Israel,\\
  tu honorificentia populi nostri,\\
  ru advocata peccatorum, o Maria,\\
  virgo prudentissima,\\
  virgo clementissima,\\
  ora pro nobis.\\[1ex]
  Intercede pro nobis\\
  ad Dominum nostrum Iesum Christum.\\
  (\bibleverse{Judith}(15:10), \bibleverse{Songs}(4:7))
