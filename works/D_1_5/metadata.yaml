lyrics:
  Domum tuam, Domine, decet sanctitudo\\
  in longitudinem dierum.\\
  (\bibleverse{Ps}(93/92:5))\\[1ex]
  Locus iste sanctus est,\\
  in quo orat sacerdos\\
  pro delictis et peccatis populi.\\
  (Antiphonale Monasticum 1934, p. 692)
