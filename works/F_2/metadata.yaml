lyrics:
  Exultet coelum laudibus,\\
  resultet terra gaudiis,\\
  Apostolorum gloriam\\
  sacra canunt solemnia.\\[1ex]
  Vos saecli iusti iudices\\
  et vera mundi lumina,\\
  votis precamur cordium\\
  audite preces supplicum.\\[1ex]
  Qui coelum verbo clauditis\\
  serasque eius solvitis\\
  nos a peccatis omnibus\\
  solvite iussu quaesumus.\\[1ex]
  (Cantus Index 008301)
