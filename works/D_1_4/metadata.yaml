lyrics:
  Iam hyems transiit,\\
  imber abiit et recessit.\\
  Surge anima mea,\\
  et veni electa mea,\\
  et ponam te in thronum meum.\\
  (\bibleverse{Songs}(2:11))\\[1ex]
  Multae filiae congregaverunt divitias,\\
  tu supergressa es universas,\\
  fallax gratia et vana est pulchritudo,\\
  mulier timens Dominum ipsa laudabitur.\\
  (\bibleverse{Proverbs}(5:29-30))\\[1ex]
  Rex Christe virtus fortium,\\
  qui magna solus efficis,\\
  huius precatu, quaesumus,\\
  audi benignus supplices.\\
  (4th verse of \textit{Fortem virili pectore}, Liber Hymnarius 1983)\\[1ex]
  Alleluia.
