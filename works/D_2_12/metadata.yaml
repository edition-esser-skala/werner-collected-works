lyrics: |
  O salutaris hostia,\\
  quae coeli pandis ostium:\\
  bella premunt hostilia,\\
  da robur, fer auxilium.\\
  Uni trinoque Domino\\
  sit sempiterna gloria,\\
  qui vitam sine termino\\
  nobis donet in Patria.\\
  (Cantus Index 830336)\\[1ex]
  O sacrum convivium,\\
  in quo Christus sumitur.\\
  Recolitur memoria passionis eius,\\
  mens impletur gratia\\
  et futurae gloriae nobis pignus datur.\\
  Alleluia.\\
  (Cantus Index 203576)\\[1ex]
  Panis angelicus\\
  fit panis hominum,\\
  dat panis coelicus\\
  figuris terminum.\\
  O res mirabilis\\
  manducat Dominum\\
  pauper servus et humilis.\\
  Amen.\\
  (Cantus Index 830301:06)\\[1ex]
  O quam suavis est, Domine, spiritus tuus,\\
  qui ut dulcedinem tuam in filios demonstrares\\
  pane suavissimo de coelo praestito,\\
  esurientes reples bonis,\\
  fastidiosos divites dimittens inanes.\\
  (\bibleverse{Wis}(12:1,16:21))
