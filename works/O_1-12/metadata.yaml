  \textit{fol. 1r}\\
  Neuer | und ſehr curios- | Muſicalischer | INSTRUMENTAL- | Calender, | Parthien-weiß mit 2. Violinen | und Baſſo ò Cembalo in die zwölff | Jahrs-Monath eingetheilet/ | und | Nach eines jedwedern Art und Eigenſchafft mit Bizarrien | und ſeltzamen Erfindungen herausgegeben, | Durch | GREGORIUM JOSEPHUM WERNER, | Seiner Hoch-Fürſtl. Durchleucht Pauli Antonii | Caroli Eſtorhaſi de Galantha \&c. \&c. dermahligen | Capell-Meiſtern in dem Hoch-Fürſtl. Schloß zu | Eißenstadt. | BASSO ò CEMBALO. | AUGSPURG/ | gedruckt und verlegt von Johann Jacob Lotters ſeel. Erben.\\[1ex]
  \textit{fol. 2r–v}\\
  Excellentiſſimo Illuſtriſſimo | ac Reverendiſſimo Domino, | DOMINO | FRANCISCO | E | COMITIBUS ZICHY | de VASONKÖ, | Perpetuo in Homanna, DEI \& Apoſtolice Sedis | Gratiâ Epiſcopo Jaurinenſi, Locique\& Comitatûs Ejusdem | Nominis Supremo ac Perpetuo Comiti, Sacræ Cæſareo-Regiæ Ma- | jeſtatis Actuali, Intimo Conſiliario \&c. Domino, | Domino Gratioſiſſimo. | EXCELLENTISSIME, ILLUSTRIS- | SIME, AC REVERENDISSIME DO- | MINE, DOMINE. | Publicæ luci daturus Calendarium Mu- | ſicum, tam curioſa novitate, quam ſele- | cta varietate præditum, incertus animi | hæſi, cui illud dedicaturus forem, de cu- | jus gratia condimentum, ex dignitate patrocinium, | ac ex authoritate aliquid ponderis nanciſceretur. An- | cipitem porro Tua Excellentiſſime, Iluſtriſſime, ac | Reverendiſſime Domine magnopere animavit erga | omnes par prodigio Comitas, morum à Natura in- | dita Suavitas, \& propenſa in infimos quósque Beni- | gnitas, quâ Te cunctis ſermone affabilem, acceſſu faci- | lem, \& clementia amabilem præſtas. Reticebo in | uberrima virtutum Tuarum meſſe, Avitæ Nobilitatis | gloriam, cùm nemo ſit, qui ignoret florentiſſimæ | Tuæ Stirpis clariſſimos æque, ac ſplendidiſſimos ti- | tulos, Majorum præclara Inſignia, Trophæa, \& | ubique celebrata Nomina. Aſt celebrent alii Pro- | ſapiæ Tuæ ſplendorem, ac Illuſtria geſtorum Monu- | menta, alieno non indiges fulgore, cùm Antenatorum | Tuorum laudes \& præconia ità meritis Tuis adæqua- | veris, ut derivatam in Te ab Avitis Ceris gloriam, | virtute Tua cumulatiùs Iisdem reſudiſſe videaris. Ac- | cipe igitur Excellentiſſime, Illuſtrisſime ac Reveren- | diſſime Domine placido clementíque Animo in teſſe- | ram humillimæ erga Te obſervantiæ hoc Tibi dica- | tum Muſurgiæ Opuſculum, \& per plurimas, ommni | felicitatum genere refertas, Ariſtas incolumis vive. | Alte titulatæ Excellentiæ Veſtra | Servorum infimus | Gregorius Joſephus Werner.\\[1ex]
  \textit{fol. 3r}\\
  Vorrede | Hoch- und nach Standes-Gebühr geneigter Leſer! | Hier wird Dir ein Wercklein zur Gemüths-Ergötznng vorgeleget, | von derley Gattung noch keines jemahl zum Vorſchein gekommen. | Es betitult ſich aber dieſes: Der neue und ſehr Curios-Muſica- | liſche Inſtrumental-Calender. Hievon nun eine kurtz- und deut- | liche Information zu geben, ſo folget demnach zu wiſſen, daß gleich Anfangs Ja- | nuarii mit zitternden Noten die Kälte exprimiret wird. Im Februario kom- | men allerhand luſtige Faßnachts-Stuck mit Harlequins Hochzeit, worbey ein | verworffener Tag einfallet mit dem gewöhnlichen Zeichen \reflectbox{c}c, ſo eigentlich den $\frac{\text2}{\text4}$ | Tact anzeiget, maſſen das contraire \reflectbox{c} dem Vier-Viertel-Tact die Helffte hin- | weg nimmet. Der Martius deutet auf die traurige Faſten. In dem April folget | das variable Wetter mit mancherley vermiſchten Tacten. Der Majus bringet | die Gärtnerey, ſamt dem Nachtigalls-Geſang. Der Junius und Julius hat Erd- | beben und Donner-Wetter. Im Auguſto und September kommen der Zeit ge- | mäß einige curioſe Stuck. Der October führet den Faßbinder auf. In dem | November iſt der melancholiſche Student wegen der Schulen Anfang, darbey | ſich die Mühl hören laſſet, weilen ſich jeder über den Winter gern proviantiret. | Der December hat den Schlaff wegen der langen Nächte. Es kommet auch die | Sonne zum Vorſchein, wie ſie Quartal-weiß in die vier Himmels-Zeichen, des | Widders, Krebſen, Waag und Steinbocks einruckt, wo zu obſerviren, daß erſt- | und letzteres Stuck Stoß-weiß exprimiret seye, die Krebs-Menuet aber hinfür- | und ruckwerts geſpihlet wird. Die Menueten haben durchgehends im erſten | Theil die Tags, im anderten aber die Nachts-Länge, und ob zwar die Ungleich- | heit der Tacten in Menueten nicht erlaubet ist, ſo wird doch der verſtändige Muſi- | cus keine Ungleichheit derſelben vermercken. In Summa, es iſt eines jeden | Monaths Eigenſchafft ſo deutlich exprimiret, als es ſich in der Muſic thun läſſet. | Dieſes Calender-Wercklein wird alſo dem geübten Muſico zur Ergötzlichkeit, | dem Lehr-begierigen aber pro Exercitio trefflich dienen; nur iſt annoch zu erin- | nern, daß das vorgeſchriebene Tempo mit ihrem piano und forte wohl angebracht | werde, ſodann, wo anderſt die nothwendig-erfordernde Accuratezza dabey, wird | der Music-Freund finden; daß ich in Wahrheit beſtehe, der ich übrigens mich | zu fernern Curiositäten allerſeits anerbiethe, auch nach eines jeglichen erforderli- | chen Reſpect bin und verbleibe | Ein gehorſamſt-ergebenſter Diener, | Gregorius Joſephus Werner.\\[1ex]
