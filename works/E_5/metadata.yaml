lyrics:
  Seht! Wie der ſtolzen Schlangen Haubt,\\
  die durch die lange Erbſündsketten\\
  den Theil des Himmels unß beraubt,\\
  von einer Jungfrau wird zertretten,\\
  die unß durch keuſche Tapfferkeit\\
  von dißer Ketten auch befreyt.\\[1ex]
  Gleich wie der reine Himmelsthau\\
  daß Güfft von Früchten treibet,\\
  ſo hat dich Gott, ô reine Frau,\\
  der Keuſchheit einverleibet,\\
  daß nie der hölliſch Schlangen Zahn\\
  an deine Blüe ein Güfft gethan.\\
  Weil dan die Schlang dich nicht verſucht,\\
  drum iſt uns auch ein heilige Frucht\\
  auß deiner reinen Schoß entſproßen,\\
  worauß ein[?] bluetiger Safft gefloßen,\\
  der unßer Seelen welges Blat\\
  von Erbſündsgüfft gewaſchen hat.
