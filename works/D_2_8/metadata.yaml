lyrics: |
  Tradiderunt me in manus impiorum,\\
  et inter iniquos proiecerunt me,\\
  et non pepercerunt animae meae.\\
  (\bibleverse{Job}(16:2))\\[1ex]
  Eheu mortalis,\\
  quot pro te malis\\
  Rex immortalis\\
  praemitur.\\
  Ah nimis cruenta\\
  heu tormenta\\
  queis Deus\\
  demitur.\\[1ex]
  O vos omnes qui hac itis via\\
  attendite et audite:\\
  (\bibleverse{Jer}(1:12))\\[1ex]
  Pro omnibus Christus est mortuus,\\
  ut omnes qui hic vivunt\\
  non ipsis verum Christo vivant,\\
  qui pro illis mortuus est.\\
  (\bibleverse{IICor}(5:15))
